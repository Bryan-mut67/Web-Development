<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:active {
            background: #0056b3;
        }
        .details {
            margin-top: 15px;
            background: #e0e0e0;
            padding: 10px;
            border-radius: 8px;
            text-align: left;
        }
        .header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Bus Ticket Verification</div>
        <label for="userAccount">USER ACCOUNT</label>
        <input type="text" id="userAccount" placeholder="Enter Account Number">
        <button onclick="verifyUser()">Verify</button>
        
        <div class="details" id="userDetails">
            <p><strong>User details:</strong></p>
            <p>Acc no: <span id="accNo"></span></p>
            <p>Trip cost: <span id="tripCost"></span></p>
            <p>Time: <span id="time"></span></p>
        </div>
        
        <button onclick="goBack()">Back</button>
    </div>
    
    <script>
        function verifyUser() {
            document.getElementById('accNo').innerText = "";
            document.getElementById('tripCost').innerText = "";
            document.getElementById('time').innerText = new Date().toLocaleTimeString();
        }

    
            function goBack() {
                window.location.href = "index.html"; // Adjust the filename if different
            }
        
    </script>
</body>
</html>

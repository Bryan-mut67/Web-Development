<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

label {
    display: block;
    text-align: left;
    margin: 10px 0 5px;
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 10px;
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #0056b3;
}

.back-btn {
    background: #6c757d;
}

.back-btn:hover {
    background: #5a6268;
}

.error {
    color: red;
    font-size: 14px;
    margin-top: -10px;
    margin-bottom: 10px;
}
.success {
    color: green;
    font-size: 16px;
    margin-top: 10px;
}


    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form id="signup-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>

            <label for="student-id">Student ID No:</label>
            <input type="text" id="student-id" name="student-id" placeholder="Enter student ID" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label for="department">Select Department:</label>
            <select id="department" name="department" required>
                <option value="">-- Select Department --</option>
                <option value="computer-science">Computer Science</option>
                <option value="electrical-engineering">Electrical Engineering</option>
                <option value="mechanical-engineering">Mechanical Engineering</option>
                <option value="civil-engineering">Civil Engineering</option>
                <option value="business">Business & Economics</option>
                <option value="other">Other</option>
            </select>

            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>

            <p id="error-message" class="error"></p>

            <button type="submit">Sign Up</button>
            <a href="index.html"><button type="button" class="back-btn">Back to Login</button></a>
        </form>
        <p id="success-message" class="success" style="display: none;">Registered successfully! Redirecting to login...</p>
    
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var errorMessage = document.getElementById("error-message");
            var successMessage = document.getElementById("success-message");


            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!";
                event.preventDefault();
            } else {
                errorMessage.textContent = "";

                successMessage.style.display = "block";

                // Optionally, redirect to login page after a delay
                setTimeout(function() {
                    window.location.href = "index.html"; // Redirect to login page
                }, 2000);
            }
        });
    </script>
</body>
</html>

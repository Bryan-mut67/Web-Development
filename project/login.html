<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #002d00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #fff;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .forgot-password {
            display: block;
            margin: 10px 0;
            color: #ccc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="login-form">
            <label for="email">Enter student email</label>
            <input type="email" id="email" name="email" placeholder="Enter student email" required>

            <label for="password">Enter password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <a href="#" class="forgot-password">Forgot password?</a>

            <button type="submit">Login</button>
            <button type="button" class="create-account" onclick="window.location.href='signup.html'">Create An Account</button>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            if (email === "" || password === "") {
                alert("Please fill in both fields.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>

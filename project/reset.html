<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Add previous styles here... */
        .reset-code-section {
            display: none; /* Hidden by default */
            text-align: center;
        }
        .reset-code-section input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            text-align: center;
        }
        .reset-code-section button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .reset-code-section button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <p>Enter your email to receive a password reset link.</p>
        <form id="forgot-password-form">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
            <button type="button" class="back-button" onclick="window.location.href='login.html'">Back to Login</button>
        </form>
        
        <!-- Step 2: Code verification form -->
        <div class="reset-code-section">
            <h2>Enter Reset Code</h2>
            <p>We've sent a reset code to your email. Please enter it below:</p>
            <form id="reset-code-form">
                <label for="reset-code">Reset Code</label>
                <input type="text" id="reset-code" name="reset-code" placeholder="Enter reset code" required>
                <button type="submit">Verify Code</button>
            </form>
        </div>
    </div>

    <script>
        // Handle the first form submission (email input)
        document.getElementById("forgot-password-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            if (email === "") {
                alert("Please enter your email.");
            } else {
                alert("A password reset link has been sent to " + email);
                // Show the reset code input form after sending the email
                document.querySelector(".reset-code-section").style.display = "block";
                document.querySelector(".container").style.display = "none"; // Hide email form
            }
        });

        // Handle the reset code form submission (verify reset code)
        document.getElementById("reset-code-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var resetCode = document.getElementById("reset-code").value;

            // Simulate the reset code verification (replace this with actual verification logic)
            var correctResetCode = "123456"; // Example code you might send via email
            
            if (resetCode === "") {
                alert("Please enter the reset code.");
            } else if (resetCode === correctResetCode) {
                alert("Code verified successfully! Now you can reset your password.");
                // Redirect to the password reset page or trigger the next step
                // For example, you might show a password reset form here
            } else {
                alert("Invalid reset code. Please try again.");
            }
        });
    </script>
</body>
</html>
